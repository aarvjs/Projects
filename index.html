<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login Page</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <div class="main-container">
        <div class="signin-container">
            <div class="navbare">
                <!-- <img src="" alt="" class="loginlogo"/> Here You can set Logo  -->
                <h2><span style="color: blue;">Login</span> <span style="color: black;">Page</span></h2>
                <div class="nav-right">
                    <ul>
                        <li>Home</li>
                        <li>Courses</li>
                        <li>My Account</li>
                        <li><i class="fa-solid fa-bars-staggered"></i></li>
                    </ul>
                </div>
            </div>
            <div class="login-sec">
                <img src="image/logo1.png" alt="" class="weblogo" />
                <from>
                    <label>Email</label>
                    <input type="email" name="email">
                    <label>Password</label>
                    <input type="password" name="password">
                    <p>Forget Password</p>
                    <button>Log In</button>
                </from>
                <p class="or">or</p>
                <button class="google-btn">
                    <img src="image/gg-removebg-preview.png" alt="" />
                    Continue with Google
                </button>
                <p class="signup">Are you new? <a href="#">Create an Account</a></p>
            </div>

        </div>
    </div>
</body>

</html>
